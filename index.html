<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>evoSuite</title>

  <!-- Inter (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg: #0f172a;
      --title: #ffffff;
      --muted: #94a3b8;
      --border: #334155;

      --skeleton: rgba(148, 163, 184, 0.22);
      --skeleton-2: rgba(148, 163, 184, 0.28);
      --shine: rgba(255, 255, 255, 0.22);
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; }

    body{
      margin: 0;
      background: var(--bg);
      color: var(--title);
      font-family: "Inter";
      display: grid;
      place-items: center;
      padding: 24px;
      overflow-x: hidden;
    }

    .page{
      width: min(720px, 100%);
      text-align: center;
      opacity: 0;
      transform: translateY(8px);
      animation: fadeIn 650ms ease-out forwards;
    }

    @keyframes fadeIn{
      to { opacity: 1; transform: translateY(0); }
    }

    h1{
      margin: 0;
      font-weight: 700;
      letter-spacing: -0.02em;
      font-size: clamp(22px, 4.6vw, 38px);
      line-height: 1.15;
    }

    .apps-section{
      width: min(620px, 100%);
      margin-inline: auto;
    }

    .section-title{
      margin-top: 28px;
      margin-bottom: 14px;
      font-size: clamp(18px, 3.8vw, 22px);
      color: var(--muted);
      font-weight: 700;
      letter-spacing: -0.01em;
    }

    .apps-grid{
      width: 100%;
      margin-inline: auto;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
      align-items: stretch;
    }

    .app-btn{
      appearance: none;
      -webkit-tap-highlight-color: transparent;

      width: 100%;
      height: 100%;
      min-height: 92px;

      display: flex;
      align-items: center;
      gap: 12px;

      padding: 14px 16px;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--title);
      border-radius: 14px;

      text-decoration: none;
      font-weight: 600;
      font-size: 15px;

      transition: transform 140ms ease, border-color 140ms ease, background-color 140ms ease;
      transform: translateZ(0);
      text-align: left;
      position: relative;
      overflow: hidden;
    }

    .app-btn:not(.placeholder):hover{
      transform: scale(1.03);
      border-color: #475569;
      background: rgba(148, 163, 184, 0.06);
    }

    .app-btn:focus-visible{
      outline: 2px solid rgba(148, 163, 184, 0.55);
      outline-offset: 3px;
    }

    .app-logo{
      width: 26px;
      height: 26px;
      display: block;
      object-fit: contain;
      flex: 0 0 auto;
    }

    .app-text{
      display: grid;
      gap: 2px;
      line-height: 1.2;
      min-width: 0;
    }

    .app-name{
      font-weight: 700;
      font-size: 15px;
      letter-spacing: -0.01em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .app-desc{
      font-weight: 400;
      font-size: 13px;
      color: var(--muted);
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    /* Placeholders */
    .app-btn.placeholder{
      border-color: rgba(51, 65, 85, 0.85);
      background: linear-gradient(180deg, var(--skeleton-2), var(--skeleton));
      cursor: default;
      user-select: none;
    }

    .app-btn.placeholder::after{
      content: "";
      position: absolute;
      inset: -40% -30%;
      background: linear-gradient(
        110deg,
        transparent 35%,
        var(--shine) 50%,
        transparent 65%
      );
      transform: translateX(-60%);
      animation: shimmer 1.55s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes shimmer{
      0%   { transform: translateX(-70%); opacity: 0.0; }
      15%  { opacity: 1; }
      50%  { opacity: 1; }
      85%  { opacity: 1; }
      100% { transform: translateX(70%); opacity: 0.0; }
    }

    @media (max-width: 420px){
      .app-btn{ padding: 12px 12px; min-height: 86px; }
      .app-logo{ width: 24px; height: 24px; }
      .app-name{ font-size: 14px; }
      .app-desc{ font-size: 12px; }
    }

    @media (prefers-reduced-motion: reduce){
      .page{ animation: none; opacity: 1; transform: none; }
      .app-btn{ transition: none; }
      .app-btn:not(.placeholder):hover{ transform: none; }
      .app-btn.placeholder::after{ animation: none; opacity: 0.35; transform: none; }
    }
  </style>
</head>

<body>
  <main class="page" role="main" aria-label="evoSuite">
    <header>
      <h1>evoSuite est en cours de dÃ©veloppement ðŸš§</h1>
    </header>

    <section class="apps-section" aria-label="Mes applications">
      <div class="section-title">Mes applications</div>

      <div class="apps-grid">
        <!-- Ligne 1, Colonne 1 -->
        <a
          class="app-btn"
          href="https://evomoyenne.qzz.io"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Ouvrir evoMoyenne dans un nouvel onglet"
        >
          <img class="app-logo" src="assets/logos/logo_b.png" alt="" />
          <span class="app-text">
            <span class="app-name">evoMoyenne</span>
            <span class="app-desc">Calculateur de moyenne</span>
          </span>
        </a>

        <!-- Ligne 1, Colonne 2 -->
        <div class="app-btn placeholder" aria-hidden="true"></div>

        <!-- Ligne 2, Colonne 1 -->
        <div class="app-btn placeholder" aria-hidden="true"></div>

        <!-- Ligne 2, Colonne 2 -->
        <div class="app-btn placeholder" aria-hidden="true"></div>
      </div>
    </section>
  </main>
</body>
</html>
